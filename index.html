    <title>Geo IP</title>

<body>

        <form id="form">

                IP del usuario

            </label>
            <!-- Por defecto el boton sera de tipo submit, pero si no quieres que esa asi debes poner type="button"-->
            <button type="submit" id="submit">
                Buscar la informaci√≥n de esta IP
            </button>
        </form>
        <div>
            <!--Pre es una caja para mostrar en formato codigo-->
            <pre id="results">

            </pre>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
